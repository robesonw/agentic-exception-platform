version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sentinai-postgres
    environment:
      POSTGRES_USER: sentinai
      POSTGRES_PASSWORD: sentinai
      POSTGRES_DB: sentinai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinai"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: apache/kafka:3.7.0
    container_name: sentinai-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    user: root
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  kafka-init:
    image: apache/kafka:3.7.0
    container_name: sentinai-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./scripts/kafka-init-topics.sh:/init-topics.sh
    entrypoint: ["/bin/bash", "/init-topics.sh"]
    restart: "no"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: sentinai-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: local-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinai-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://sentinai:sentinai@postgres:5432/sentinai
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 5
      DB_POOL_TIMEOUT: 30
      DB_ECHO: "false"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount source code for development (optional - remove in production)
      # Note: Remove :ro for write access if needed for development
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: sentinai-ui
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      # Vite environment variables can be passed here or loaded from .env file
      # These will be available at build/start time
      VITE_OPS_ENABLED: ${VITE_OPS_ENABLED:-false}
      VITE_ADMIN_ENABLED: ${VITE_ADMIN_ENABLED:-false}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      # Mount source code for development hot-reload (optional - remove in production)
      - ./ui/src:/app/src
      - ./ui/public:/app/public
      - ./ui/index.html:/app/index.html
      - ./ui/vite.config.ts:/app/vite.config.ts
      - ./ui/tsconfig.json:/app/tsconfig.json
      - ./ui/tsconfig.node.json:/app/tsconfig.node.json
      # Mount .env file so Vite can read it (if it exists)
      - ./ui/.env:/app/.env:ro

volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local

# Worker Health Check Ports (workers run outside Docker)
# Each worker type exposes health check endpoints on the following ports:
# - intake: 9001
# - triage: 9002
# - policy: 9003
# - playbook: 9004
# - tool: 9005
# - feedback: 9006
# - sla_monitor: 9007
# 
# Health endpoints:
# - GET http://localhost:<port>/healthz - Process alive + broker reachable
# - GET http://localhost:<port>/readyz - DB reachable + subscribed to topics

